<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mt-8">
        <h2 class="text-2xl font-semibold">Contact</h2>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
              <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500">
            </div>
               
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
              <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500">
            </div>
               
            <div class="mb-4">
              <label for="services" class="block text-gray-700 font-bold mb-2">Services Interested In:</label>
              <select id="services" name="services" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500">
                <option value="Software Development">Software Development</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="Speaking Opportunities">Speaking Opportunities</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mt-6">
              <input type="submit" value="Submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">
            </div>
        </form>
    </div>
</body>
</html>
